<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar with Icons</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-search-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: white;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .search-input {
      flex-grow: 1;
      display: flex;
      align-items: center;
    }

    .search-input input {
      border-radius: 20px;
      border: 1px solid #ddd;
      padding: 5px 15px;
      width: 100%;
      max-width: 300px;
      outline: none;
      transition: all 0.3s;
    }

    .search-input input:focus {
      border-color: #6c63ff;
    }

    .search-button {
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 8px;
      margin-left: -40px;
    }

    .icon-buttons img {
      width: 35px;
      margin-left: 15px;
      cursor: pointer;
    }

    .icon-buttons .notification-dot {
      position: relative;
    }

    .icon-buttons .notification-dot::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
    }

    .profile-image img {
      width: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="custom-search-bar">
    <!-- Welcome Text -->
    <div class="welcome-text">
      <h6>Welcome to Smart</h6>
    </div>

    <!-- Search Input -->
    <div class="search-input">
      <input type="text" placeholder="Search" />
      <button class="btn search-button">
        <i class="bi bi-search"></i> <!-- Bootstrap icon for search -->
      </button>
    </div>

    <!-- Icons and Profile -->
    <div class="icon-buttons d-flex align-items-center">
      <!-- Notification Icon -->
      <div class="notification-dot">
        <img src="https://cdn-icons-png.flaticon.com/512/1827/1827315.png" alt="Notification" />
      </div>
      <!-- Message Icon -->
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968534.png" alt="Messages" />
      <!-- User Profile -->
      <div class="profile-image">
        <img src="https://via.placeholder.com/40" alt="User" />
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.js"></script>
</body>
</html>
