<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard with Logo and Sidebar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Sidebar styling */
    .sidebar {
      height: 100vh;
      position: fixed;
      width: 80px; /* Minimal width for icons */
      background-color: white;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      padding: 20px 10px;
      border-radius: 20px; /* Rounded corners */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo styling */
    .sidebar img {
      width: 50px; /* Adjust the size of the logo */
      margin-bottom: 20px; /* Add space between logo and icons */
    }

    .sidebar a {
      color: #6c63ff;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 50%; /* Circular buttons */
      background-color: #f8f9fa;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #6c63ff;
      color: white;
    }

    /* Content area styling */
    .content {
      margin-left: 100px; /* Leave space for the sidebar */
      padding: 20px;
    }

    /* Search Bar styling */
    .custom-search-bar {
      display: flex;
      align-items: center;
      justify-content: flex-end; /* Aligns items to the right */
      padding: 10px;
      background-color: white;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      border-radius: 20px; /* Rounded corners */
      margin-bottom: 20px;
    }

    .search-input {
      display: flex;
      align-items: center;
    }

    .search-input input {
      border-radius: 20px;
      border: 1px solid #ddd;
      padding: 5px 15px;
      width: 100%;
      max-width: 300px;
      outline: none;
      transition: all 0.3s;
    }

    .search-input input:focus {
      border-color: #6c63ff;
    }

    .search-button {
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 8px;
      margin-left: -40px;
    }

    .icon-buttons img {
      width: 35px;
      margin-left: 15px;
      cursor: pointer;
    }

    .icon-buttons .notification-dot {
      position: relative;
    }

    .icon-buttons .notification-dot::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
    }

    .profile-image img {
      width: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <!-- Logo at the top -->
  <img src="../images//brainboxlogo.jpg" alt="BrainBox Logo">
  
  <a href="#" title="Home">
    <i class="bi bi-house-door"></i> <!-- Home icon from Bootstrap icons -->
  </a>
  <a href="#" title="Profile">
    <i class="bi bi-person"></i> <!-- Profile icon -->
  </a>
  <a href="#" title="Settings">
    <i class="bi bi-gear"></i> <!-- Settings icon -->
  </a>
  <a href="#" title="Logout">
    <i class="bi bi-box-arrow-right"></i> <!-- Logout icon -->
  </a>
</div>

<!-- Main Content -->
<div class="content">
  <!-- Search Bar -->
  <div class="custom-search-bar">
    <!-- Welcome Text (optional) -->
    <div class="welcome-text me-auto">
      <h6>Welcome to Smart</h6>
    </div>

    <!-- Search Input -->
    <div class="search-input me-4">
      <input type="text" placeholder="Search" />
      <button class="btn search-button">
        <i class="bi bi-search"></i> <!-- Bootstrap icon for search -->
      </button>
    </div>

    <!-- Icons and Profile -->
    <div class="icon-buttons d-flex align-items-center">
      <!-- Notification Icon -->
      <div class="notification-dot">
        <img src="https://cdn-icons-png.flaticon.com/512/1827/1827315.png" alt="Notification" />
      </div>
      <!-- Message Icon -->
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968534.png" alt="Messages" />
      <!-- User Profile -->
      <div class="profile-image">
        <img src="https://via.placeholder.com/40" alt="User" />
      </div>
    </div>
  </div>

  <!-- Example content -->
  <h1>Main Content Area</h1>
  <p>This is where the main content of your dashboard will be displayed.</p>
</div>

<!-- Bootstrap JS and icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.js"></script>
</body>
</html>
