<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITN | Student dashboard </title>
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    /* Sidebar styling */
    .sidebar {
      height: 100vh;
      position: fixed;
      width: 80px; /* Minimal width */
      background-color: white;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      padding: 20px 10px;
      border-radius: 20px; /* Rounded corners */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center items horizontally */
    }

    /* Logo styling */
    .sidebar img {
      width: 50px; /* Adjust the size of the logo */
      margin-bottom: 20px; /* Add space below the logo */
    }

    /* Wrapper for the icons to center them vertically */
    .icon-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center items vertically */
      align-items: center;
    }

    /* Icon buttons in the sidebar */
    .sidebar a {
      position: relative;
      margin: 15px 0;
      font-size: 24px;
      color: black;
      text-align: center;
      text-decoration: none;
      transition: transform 0.4s ease, color 0.4s ease;
    }

    /* Red line in front of the active icon */
    .sidebar a.active::before {
      content: '';
      position: absolute;
      left: -10px; /* Adjust the distance from the icon */
      top: 50%;
      transform: translateY(-50%);
      width: 5px;
      height: 30px; /* Length of the red line */
      background-color: red; /* Color of the line */
      border-radius: 2px;
    }

    /* Focus effect: icon enlarges and text pops up when hovering */
    .sidebar a:hover {
      transform: scale(1.4); /* Enlarge icon on hover */
      color: #d508f5; /* Change icon color */
    }

    /* Popup text styling */
    .sidebar a::after {
      content: attr(data-title); /* Get the text from data-title attribute */
      position: absolute;
      left: 15px; /* Place it to the right of the icon */
      top: 50%;
      opacity: 0;
      color: black;
      font-size: 10px;
      white-space: nowrap;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none; /* Make sure the text is not clickable */
    }

    /* Show popup text when hovering */
    .sidebar a:hover::after {
      opacity: 1;
      transform: translate(15px, -50%);
    }

    /* Settings icon */
    .settings-icon {
      margin-top: auto;
      margin-bottom: 20px;
      font-size: 24px;
      color: black;
      position: relative;
    }

    .settings-icon:hover {
      color: #6c63ff;
      transform: scale(1.4);
    }

    /* Content area styling */
    .content {
      margin-left: 100px; /* Leave space for the sidebar */
      padding: 20px;
    }

    /* Search Bar styling */
    .custom-search-bar {
      display: flex;
      align-items: center;
      justify-content: flex-end; /* Aligns items to the right */
      padding: 10px;
      background-color: white;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      border-radius: 20px; /* Rounded corners */
      margin-bottom: 20px;
    }

    .search-input {
      display: flex;
      align-items: center;
      width: 250px;
    }

    .search-input input {
      border-radius: 20px;
      border: 1px solid #ddd;
      padding: 5px 15px;
      width: 100%;
      max-width: 300px;
      outline: none;
      transition: all 0.3s;
    }

    .search-input input:focus {
      border-color: #bd07f5;
    }

    .search-button {
      background-color: transparent;
      color: #d508f5; /* Color for the search icon */
      border: none;
      border-radius: 50%;
      padding: 8px;
      margin-left: -40px;
    }

    .icon-buttons img {
      width: 35px;
      margin-left: 15px;
      cursor: pointer;
    }

    .icon-buttons .notification-dot::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 8px;
      height: 8px;
      background-color: rgb(233, 98, 31);
      border-radius: 50%;
    }

    .profile-image img {
      width: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Sidebar with logo at the top -->
<div class="sidebar">
  <!-- Logo at the top -->
  <img src="../images/Bran Box Logo 01.png" alt="BrainBox Logo">
  
  <!-- Wrapper to center icons vertically -->
  <div class="icon-wrapper">
    <!-- Sidebar Icons centered below the logo -->
    <a href="dashboard.html" data-title="Dashboard" id="dashboard">
      <i class="bi bi-house"></i> <!-- Dashboard Icon -->
    </a>
    <a href="theory.html" data-title="Theory" id="theory">
      <i class="bi bi-book"></i> <!-- Theory Icon -->
    </a>
    <a href="revision.html" data-title="Revision" id="revision">
      <i class="bi bi-journal"></i> <!-- Revision Icon -->
    </a>
    <a href="paper-class.html" data-title="Paper Class" id="paper-class">
      <i class="bi bi-file-earmark-text"></i> <!-- Paper Classes Icon -->
    </a>
    <a href="online-classes.html" data-title="Online Classes" id="online-classes">
      <i class="bi bi-camera-video"></i> <!-- Online Classes Icon -->
    </a>
  </div>

  <!-- Settings Icon at the bottom -->
  <a href="settings.html" class="settings-icon" data-title="Settings" id="settings">
    <i class="bi bi-gear"></i> <!-- Settings Icon -->
  </a>
</div>

<!-- Main Content -->
<div class="content">
  <!-- Search Bar -->
  <div class="custom-search-bar">
    <!-- Welcome Text (optional) -->
    <div class="welcome-text me-auto">
      <h6>Welcome to Smart</h6>
    </div>

    <!-- Search Input -->
    <div class="search-input me-4">
      <input type="text" placeholder="Search" />
      <button class="btn search-button">
        <i class="bi bi-search"></i> <!-- Black search icon -->
      </button>
    </div>

    <!-- Icons and Profile -->
    <div class="icon-buttons d-flex align-items-center">
      <!-- Notification Icon -->
      <div class="notification-dot">
        <img src="https://cdn-icons-png.flaticon.com/512/1827/1827315.png" alt="Notification" />
      </div>
      <!-- Message Icon -->
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968534.png" alt="Messages" />
      <!-- User Profile -->
      <div class="profile-image">
        <img src="https://via.placeholder.com/40" alt="User" />
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Clear the active icon on page refresh
  window.addEventListener('load', function() {
    localStorage.removeItem('activeIcon');
  });

  // Add event listeners to all icons
  const sidebarLinks = document.querySelectorAll('.sidebar a');
  sidebarLinks.forEach(link => {
    link.addEventListener('click', function() {
      localStorage.setItem('activeIcon', this.id);
    });
  });

  // Highlight the active icon based on page
  function setActiveIcon() {
    const activeIcon = localStorage.getItem('activeIcon');
    if (activeIcon) {
      document.getElementById(activeIcon).classList.add('active');
    }
  }

  setActiveIcon();
</script>
</body>
</html>
