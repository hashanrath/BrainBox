<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainBox Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/home.css">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/Bran Box Logo 01.png" alt="BrainBox Logo" width="60" height="60" class="me-2">
      <img src="images/Bran Box Logo 01.png" alt="BrainBox Logo" width="60" height="60" class="me-2">
    </a>

    <!-- Search Bar -->
    <form class="d-flex flex-grow-1 justify-content-center mx-3 align-items-center">
      <input class="form-control search-input-custom me-2" type="search" placeholder="BrainBox Search" aria-label="Search">
      <button class="btn search-btn-custom" type="submit">
        <i class="bi bi-search"></i> <!-- Search Icon -->
      </button>
    </form>

    <!-- Join Button with Dropdown -->
    <div class="dropdown ms-2">
      <button class="btn btn-outline-primary dropdown-toggle join-btn" type="button" id="joinDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Join
      </button>
      <ul class="dropdown-menu dropdown-menu-end cool-dropdown" aria-labelledby="joinDropdown">
        <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Student</a></li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-people"></i> Instructor</a></li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-building"></i> Higher Education</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- Bootstrap Carousel with Curved Edges -->
<div id="carouselExampleIndicators" class="carousel slide custom-carousel mt-4" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/1.jpg" class="d-block w-100" alt="Slide 1">
      <div class="carousel-caption d-none d-md-block">
        <h5>Slide 1 Title</h5>
        <p>Description for Slide 1.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/2.jpg" class="d-block w-100" alt="Slide 2">
      <div class="carousel-caption d-none d-md-block">
        <h5>Slide 2 Title</h5>
        <p>Description for Slide 2.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/3.jpg" class="d-block w-100" alt="Slide 3">
      <div class="carousel-caption d-none d-md-block">
        <h5>Slide 3 Title</h5>
        <p>Description for Slide 3.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Main Content Area -->
<main class="container mt-4">
  <div class="card mb-4">
    <h3>Schedule</h3>
  </div>
  <div class="card mb-4">
    <h3>Grades</h3>
  </div>
</main>

<!-- Footer -->
<footer class="footer">
  <p>Developed by: Nextnewest.com</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
