<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBox Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header/Nav Bar -->
    <header class="navbar">
        <img src="logo.png" alt="BrainBox Logo" class="logo">
        <h1>Welcome to Smart</h1>
        <input type="search" placeholder="Search..." class="search-bar">
        <div class="nav-icons">
            <!-- Add icons as needed -->
        </div>
    </header>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="profile-card">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-image">
            <div class="profile-info">
                <h2>Felecia Burke</h2>
                <button class="balance-btn">Balance: $123</button>
                <p>Location: Hong Kong, China</p>
                <p>Email: example@mail.com</p>
                <!-- Additional details here -->
            </div>
        </div>
        <!-- Add more cards as needed -->
    </section>

    <!-- Main Content Area -->
    <main class="content-area">
        <div class="card">
            <h3>Schedule</h3>
            <!-- Add schedule content here -->
        </div>
        <div class="card">
            <h3>Grades</h3>
            <!-- Add grades and levels here -->
        </div>
        <!-- Add more sections as needed -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Developed by: Nextnewest.com</p>
    </footer>

</body>
</html>
